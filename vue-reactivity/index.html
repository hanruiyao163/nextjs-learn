<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式演示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: rgb(250, 250, 239);">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- <div style="height: 30vh; width: 50vw;" class=""> -->
        <div class="d-flex flex-column  w-50 overflow-auto">
            <input id="input" type="text" class="form-control form-control-lg w-auto m-1" >


            <p class="border text-wrap mt-3 rounded p-2 shadow fs-3 w-100"
                style="background-color: #87caaa; min-height: 220px;"></p>

                
            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-danger shadow">Change Text</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./vue.js"></script>
    <script>
        const inputElement = document.getElementById('input');
        const pElement = document.getElementsByTagName("p")[0]

        const text = ref("");
        inputElement.addEventListener('input', () => text.value = inputElement.value);

        watchEffect(() => {
            pElement.textContent = text.value;
            inputElement.value = text.value
        });


        const buttonElement = document.getElementsByTagName("button")[0]
        buttonElement.addEventListener('click', () => {
            text.value = `寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟催发。执手相看泪眼，竟无语凝噎。念去去，千里烟波，暮霭沉沉楚天阔。 多情自古伤离别，更那堪，冷落清秋节！今宵酒醒何处？杨柳岸，晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说？`
        })
    </script>
</body>

</html>
